    <div class="container-page">
        <div class="touch-location-wrap">
            <div class="row">
                <div class="touch-location-form">
                    <img src="images/touch/location_bg.png" alt="">
                    <form action="#">
                        <div class="fs-13 tt-u fw-rbm ta-c fc-gray8 location__title">Chọn địa chỉ của bạn!</div>
                        <div class="select-city xxxDropdown fs-12 fc-black">
                            <div class="show-val">
                                <span>Tỉnh/Thành phố...</span>
                            </div>
                            <select name="amount" id="">
                                <option value="1">An Giang</option>
                                <option value="2">Bà Rịa - Vũng Tàu</option>
                                <option value="3">Bắc Giang</option>
                                <option value="4">Bắc Kạn</option>
                                <option value="5">Bạc Liêu</option>
                            </select>
                        </div>
                        <div class="select-city xxxDropdown fs-12 fc-black">
                            <div class="show-val">
                                <span>Quận/Huyện...</span>
                            </div>
                            <select name="amount" id="">
                                <option value="1">Bến Tre</option>
                                <option value="2">Hà Giang</option>
                                <option value="3">Gia Lai</option>
                                <option value="4">Điện Biên</option>
                                <option value="5">Đắk Nông</option>
                            </select>
                        </div>
                        <input type="submit" class="fs-15 fw-rbb tt-u fc-white location__submit" value="Chọn">
                    </form>
                </div>
                
            </div>
        </div>
    </div>
