<script>
$(document).ready(function() {
    var checkboxes = $('.hasview-wrap').find(':checkbox');
    $('#hv_selectall').change(function() {
        checkboxes.prop('checked', $(this).prop("checked"));
    });

    checkboxes.change(function() {
        if (false == $(this).prop("checked")) {
            $('#hv_selectall').prop('checked', false);
        }
        if ($('.hasview-wrap input[type="checkbox"]:checked').length == checkboxes.length) {
            $('#hv_selectall').prop('checked', true);
        }
    });

});
</script>
