<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/touch.css">
    <script type="text/javascript" src="js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/jquery.lazyload.js"></script>
    <script type="text/javascript" src="js/touch/touch.js"></script>
    <title>Touch Nemo - Mua hàng</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="container-page">
        <div class="header">
            <div class="row ta-c">
                <a href="javascript: void(0)" class="header__back" rel="nofollow"><i class="icon iPrev"></i></a>
                <span class="header__title fs-18 fw-rb fc-black4">Mua hàng</span>
                <a href="javascript: void(0)" class="header__submenu" rel="nofollow">
                    <i class="icon iMenu2"></i>
                </a>
                <div class="row">
                    <ul class="rs ta-c header__dropdown">
                        <li>
                            <a href="#" class="active">
                                <i class="icon iHomew"></i>
                                <span>Trang chủ</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon iSearchw"></i>
                                <span>Tìm kiếm</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon iCartw"></i>
                                <span>Giỏ hàng</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon iVieww"></i>
                                <span>Yêu thích</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon iUserw"></i>
                                <span>Tài khoản</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="pay-cart-wrap pay-login">
            <div class="pay__content">
                <div class="row">
                    <div class="pay-login-form">
                        <form action="#">
                            <div class="form-row">
                                <div class="form-label fs-20 fc-black">Tài khoản</div>
                                <div class="t_input_text">
                                    <input type="text" placeholder="Nhập tài khoản...">
                                </div>
                            </div>
                            <div class="form-row radio-row">
                                <div class="radio-item">
                                    <input type="radio" name="radio_check" id="radio1" checked>
                                    <label for="radio1" class="fs-15 fc-gray5">Tôi đã có tài khoản</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" name="radio_check" id="radio2">
                                    <label for="radio2" class="fs-15 fc-gray5">Tôi là khách hàng mới</label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-label fs-20 fc-black">Mật khẩu</div>
                                <div class="t_input_text">
                                    <input type="text" placeholder="Nhập mật khẩu...">
                                </div>
                            </div>
                            <a href="#" class="forgot-pw fs-15 fc-blue3">Quên mật khẩu</a>
                            <div class="form-des fs-15 fw-rbi fc-gray">
                                Nếu bạn chưa có tài khoản trên NEMO. Hãy đăng ký ngay hôm nay để nhận được trải nghiệm tốt hơn khi sử dụng dịch vụ! <a href="#" class="fc-blue3">Đăng ký ngay</a> 
                            </div>
                        </form>
                    </div>
                   <div class="pay-cart__submit ta-c">
                        <a href="#" class="fc-white fw-rbm fs-17">Tiếp tục <i class="icon iAction2"></i></a>
                      
                   </div>
                    
                </div>
                
            </div>
            
        </div>
        
        
    </div>
</body>
<script>
$(document).ready(function() {
    
});
</script>

</html>
